<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord Layout</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>

            <div class="link">
            <ul>
                <li>
                    <a href="#">Scarica</a>
                </li>
                <li>
                    <a href="#">Perch√© Discord</a>
                </li>
                <li>
                    <a href="#">Nitro</a>
                </li>
                <li>
                    <a href="#">Sicurezza</a>
                </li>
                <li>
                    <a href="#">Assitenza</a>
                </li>
                
            </ul>
            </div>

            <div class="login">
                <button class="bottoni">Accedi</button>
            </div>

            
        </nav>
        

    </header>

    <main>
        <!-- sezione hero -->
        <section class="hero">
            <div class="intro"></div>
        </section>

        <!-- sezione canali testo -->
        <section class="channel first">
            <div class="img text-channel"></div>
            <div class="des text"></div>
        </section>

        <!-- sezione canali vocali -->
         <section class="channel second">
            <div class="des voice"></div>
            <div class="img voice-channel"></div>
         </section>

         <!-- sezione roles -->
         <section class="channel third">
            <div class="img roles-img"></div>
            <div class="des roles"></div>
         </section>

         <!-- sezione call -->
          <section class="call">
            <div class="call-ex"></div>
          </section>

        
          
    </main>

    <footer>
        <!-- sezione info -->
        <section class="top-footer">
            <div class="info-icon"></div>
            <div class="info-spec"></div>
            <div class="info-spec"></div>
            <div class="info-spec"></div>
            <div class="info-spec"></div>
        </section>

        <section class="bottom-footer">
            <div class="logo footer">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <button class="bottoni footer">Bottone</button>
        </section>
    </footer>
    
</body>
</html>
